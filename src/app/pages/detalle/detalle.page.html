<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Detalle</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngIf="peliculaCompleta">
    <ion-card-header>
      <ion-card-title>{{peliculaCompleta.Title}}</ion-card-title>
      <ion-card-subtitle>{{peliculaCompleta.Director}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      {{peliculaCompleta.Plot}}
    </ion-card-content>
    <ion-card-content>
      <ion-img src="{{peliculaCompleta.Poster}}"></ion-img>
    </ion-card-content>
  </ion-card>
  <ion-img *ngIf="peliculaCompleta==undefined" src='assets/loading.jpg'></ion-img>
</ion-content>
