<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Consulta</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <div id="formulario">
      <ion-input label="Buscar" placeholder="TÃ­tulo" [(ngModel)]="tituloBuscado" (keyup)="buscar()"></ion-input>
    </div>
    <ion-list>
      <ion-item-sliding *ngFor="let peli of peliculasFiltradas">
        <ion-item-options side="start">
          <ion-item-option color="success">Fav</ion-item-option>
          <ion-item-option>Ver</ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{peli.Title}}</ion-card-title>
              <ion-card-subtitle>{{peli.Type | titlecase}} ({{peli.Year}})</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <ion-img [src]="peli.Poster"></ion-img>
            </ion-card-content>
          </ion-card>

        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="eliminar()">Borrar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <ion-alert [isOpen]="borrando" header="A Short Title Is Best" subHeader="A Sub Header Is Optional"
    message="A message should be a short, complete sentence." [buttons]="alertButtons" (didDismiss)="ocultarDialogo()">
  </ion-alert>
</ion-content>
