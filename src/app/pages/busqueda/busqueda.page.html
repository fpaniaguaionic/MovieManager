<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Búsqueda</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-input label="Buscar" placeholder="Título" [(ngModel)]="tituloBuscado" name="tituloBuscado"
      ngDefaultControl></ion-input>
    <ion-button expand="full">Buscar</ion-button>
    <ion-list>
      <ion-item-sliding *ngFor="let peli of peliculas">
        <ion-item>
          <ion-label>{{peli.titulo}}-{{peli.anyo}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option>Guardar</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
